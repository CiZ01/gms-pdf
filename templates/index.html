<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Notebook Generator</title>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="container">
        <h2>PDF Notebook Generator</h2>
        <label for="pdfFiles">Upload PDFs:</label>
        <input type="file" id="pdfFiles" accept="application/pdf" multiple>

        <label for="placement">Placement:</label>
        <select id="placement">
            <option value="right">Right</option>
            <option value="left">Left</option>
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
        </select>

        <label for="style">Note Style:</label>
        <select id="style">
            <option value="dots">Dots</option>
            <option value="lines">Lines</option>
            <option value="squares">Squares</option>
        </select>

        <label for="spacing">Spacing:</label>
        <input type="number" id="spacing" value="30" min="5" max="50">

        <button onClick="uploadPDF()" >Generate Notebook PDFs</button>

        <p id="status"></p>
    </div>
</body>
</html>
